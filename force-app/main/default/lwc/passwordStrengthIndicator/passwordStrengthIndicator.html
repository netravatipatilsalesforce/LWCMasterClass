<template>
    <lightning-card title="Password Strength Indicator">
        <div class="slds-m-around_large">
            <lightning-input label="Enter Password" type={inputType} onchange={handleInput} value={password}></lightning-input>

            <!--Button to show or hide the password-->
            <lightning-button label={toggleLabel} onclick={togglePassword} variant="Neutral"></lightning-button>
        </div>

        <div class="strength-bar">
            <div class="bar" style={strengthStyle}></div>
        </div>
        <div class="slds-m-around_large">
             <p class="strengthText">{strengthText}</p>

        <ul class="checklist">

            <template for:each={checkListRules} for:item="rule">
                <li key={rule.label} class={rule.class}>{rule.label}</li>
            </template>

        </ul>
        </div>
       
    </lightning-card>
</template>
