                    <lightning-input type="text" lwc:ref="userName" label="Enter Your Name"></lightning-input>
                </lightning-layout-item>
    
                <lightning-layout-item size="3" class="slds-m-top_large slds-m-left_small">
                   <lightning-button label="Submit" onclick={submitClickHandler}></lightning-button>
                </lightning-layout-item>
    
            </lightning-layout>
        <br/>
            <lightning-layout>
                <lightning-layout-item size="12" class="slds-m-top_large">
                    <!--<c-component-child-b user-name={parentUserName}></c-component-child-b>--> 
                     <c-component-child-b lwc:ref="compB"></c-component-child-b>
                </lightning-layout-item>
            </lightning-layout>

        </div>

    </lightning-card>
