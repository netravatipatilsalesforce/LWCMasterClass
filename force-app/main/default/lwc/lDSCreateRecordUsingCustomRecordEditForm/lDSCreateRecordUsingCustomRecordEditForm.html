<template>
    <lightning-card title="LDS Create Record Using Custom Record Edit Form">
        <div class="slds-m-around_large">
            <lightning-record-edit-form
                object-api-name="Case"
                mode="edit"
            >

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_2-of-3">
                    <lightning-input-field field-name="Subject" required></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field field-name="Origin"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field field-name="Type"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field field-name="Priority" required></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field field-name="Reason"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_3-of-3">
                    <lightning-input-field field-name="Description"></lightning-input-field>
                </div>
            </div>
            <br/>
            <div class="slds-align_absolute-center">
                  <lightning-button type="submit"  label="Create" variant="brand"></lightning-button>
                 <lightning-button type="reset" class="slds-m-left_small" label="Reset"></lightning-button>
            </div>
          
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
